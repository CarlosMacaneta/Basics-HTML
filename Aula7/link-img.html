<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Usando block quotes</h2>
    <!--O blockquotes servem para fazer citacoes(textos ou frases)-->
    <blockquote>
        <!--Esta e a nossa citacao-->
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        </p>
    </blockquote>

    <!--links servem para levar o visitante de uma pagina para outra
        ou ate mandar o visitante para um outro site.

        para abrir uma nova guia de redicionamento do link nos precisamos
        utilizar o atributo targed

        para o atributo target temos as seguintes opcoes:
          => _blank -> esta opcao abrira uma nova pagina.
          => _self -> esta opcao abrira o novo conteudo na pagina actual

        para definir o titulo do link usamos o atributo title
    -->
    <h2>Usando links</h2>
    <p>
        <a href="paginas/pagina1.html" title="Pagina 1">Pagina 1</a> | 
        <a href="paginas/pagina2.html" title="Pagina 2">Pagina 2</a> |

        <!--exemplo 2 abrindo conteudo numa nova guia-->
        <a href="../Titulos/titulos.html" target="_blank" title="Exemplo 2">Exemplo 2</a>
    </p>

    <h2>Usando uma imagem</h2>
    <!--para inserir uma imagem usamos a tag img, a imagem e sempre mostrada no tamanho original
        o alt e um atributo alternativo que e usado para descrever a imagem.
    -->
    <p>
        <img src="img/fl.png" alt="Pensamento logico"/>
    </p>

</body>
</html>
