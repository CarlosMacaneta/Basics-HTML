<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="interface-login">
        <div class="wallpaper col7">
            <img src="img/wallpaper.png" alt="fundo">
        </div>

        <div class="formulario col5">
            <form action="" method="POST">
                <fieldset>
                    <legend>LOGIN</legend>                

                    <label for="username" class="user">Nome de usuário</label>
                    <input type="text" name="username" id="username" class="user" autocomplete="off" spellcheck="false" required placeholder="Nome de usuário">

                    <label for="password" class="senha">Palavra-passe</label>
                    <input type="password" name="password" id="password" class="senha" required autocomplete="off" placeholder="Palavra-passe">

                    <p id="recuperar-senha"><a href="#">Esqueceu palavra-passe?</a></p>

                    <button type="submit" onclick="alert('Não tem acesso permitido ao sistema.')">Entrar</button>
                </fieldset>
            </form>
        </div>       
    </div>
</body>
</html>
