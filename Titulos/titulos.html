<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Macaneta">
    <title>Titulos</title>
</head>
<body>
    <!--Os titulos em html inicia de h1 ate h6
        cada titulo representa o seu nivel de 
        importancia na pagina
    -->
    <!--A tag h1 representa o titulo principal
        deve conter a informacao mais importante 
        da pagina.
        NOTA: o h1 nao pode ser repetido na pagina
              ou seja so podemos ter um unico h1 
              na nossa pagina.
              os demais titulos podem ser repetidos.
    -->
    <h1>Primeiro titulo nivel 1</h1>

    <!--h2 e o subtitulo de h1-->
    <h2>Segundo titulo nivel 2</h2>

    <!--h3 e o subtitulo de h2-->
    <h3>Terceiro titulo nivel 3</h3>

    <!--h4 e o subtitulo de h3-->
    <h4>Quarto titulo nivel 4</h4>

    <!--h5 e o subtitulo de h4-->
    <h5>Quinto titulo nivel 5</h5>

    <!--h6 e o subtitulo de h5-->
    <h6>Sexto titulo nivel 6</h6>
</body>
</html>
